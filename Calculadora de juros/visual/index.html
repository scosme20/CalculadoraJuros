<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <div class="inicial">
            <div class="principal">
                <label for="investido">Valor investido ($):</label>
                <input type="number" id="investido" value="1000">
            </div>
            <div class="principal">
                <label for="juros">Taxa de juros (%):</label>
                <input type="number" id="juros" value="1000">
            </div>
        </div>
        <label for="tempo">Tempo:</label>
        <div class="variacao-tempo">
            <input type="number" id="tempo" value="1">
            <select name="duracao" id="duracao">
                <option value="anual">Anual</option>
                <option value="mensal">Mensal</option>
            </select>
        </div>
        <button id="calcular-button">Calcular</button>
        <div id="result"></div>
    </div>
    <script src="../logica/app.js"></script>
</body>
</html>
